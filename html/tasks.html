<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tasks.css">
    <link rel="icon" href="../Logos/icons8-microsoft-to-do-app-48.png">
    <title>DoIt</title>
</head>
<body>
    <section>
        <!-- <div class="loading">
            <span class="loader"></span>
        </div> -->
        <div class="main">
            <div class="board">
                <div class="profile">
                    <img id="profileImage" src="../Images/lol.jpeg">
                    <p>Abddelrhman</p>
                </div>
                <div class="box" onclick="showAddTaskForm()">
                    <img src="../Logos/plus.png">
                    <p>AddTask</p>
                </div>  
                <div class="box">
                    <img src="../Logos/inbox.png">
                    <p>Inbox</p>
                </div>
                <div class="box">
                    <img src="../Logos/date.png">
                    <p>Today</p>
                </div>
            
                <div class="box" onclick="displayUpcomingTasks()">
                    <img src="../Logos/day-off.png">
                    <p>Upcoming</p>
                </div>
                <div class="themeIcon" onclick="toggleDarkMode()">
                    <img id="themeIconImage" src="../Logos/night-mode.png">
                </div>
            </div>
            <div class="container">
                <!-- Add task form -->
                <div class="add-task-form" id="addTaskForm">
                    <form id="taskForm">
                        <label for="taskName">Task Name:</label>
                        <input type="text" id="taskName" name="taskName" required>

                        <label for="taskDescription">Task Description:</label>
                        <textarea id="taskDescription" name="taskDescription" required></textarea>

                        <button type="button" onclick="saveTask()">Save Task</button>
                    </form>
                </div>

                <!-- Upcoming task form -->
                <div class="upcoming-task-form" id="upcomingTaskForm">
                    <h2>Upcoming Tasks</h2>
                    <ul id="upcomingTaskList"></ul>
                </div>
            </div>
        </div>
    </section>
    <script src="../script/tasks.js"></script>
</body>
</html>
