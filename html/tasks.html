<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/tasks.css">
    <link rel="icon" href="../Logos/icons8-microsoft-to-do-app-48.png">
    <title>DoIt</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="board">
                <div class="profile">
                    <img id="profileImage" src="../Logos/user.png">
                    <p></p>
                </div>
                <div class="box" onclick="displayAddTaskForm()">
                    <img src="../Logos/plus.png">
                    <p>AddTask</p>
                </div>  
                <div class="box" onclick="displayInbox()">
                    <img src="../Logos/inbox.png">
                    <p>Inbox</p>
                </div>
                <div class="box" onclick="displayTodayTasks()">
                    <img src="../Logos/date.png">
                    <p>Today</p>
                </div>
                <div class="box" onclick="displayUpcomingTasks()">
                    <img src="../Logos/day-off.png">
                    <p>Upcoming</p>
                </div>
                <div class="themeIcon" onclick="toggleDarkMode()">
                    <img id="themeIconImage" src="../Logos/night-mode.png">
                </div>
            </div>
            <div id="container">
                <!-- Task containers will be updated dynamically by JavaScript -->
            </div>
        </div>
    </section>
    <script src="../script/tasks.js"></script>
</body>
</html>
